name: Run unit tests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Environment variables for database configuration
env:
  DB_USER: root
  DB_PASSWORD: password
  DB_HOST: localhost # localhost because the database service runs on the same machine
  DB_PORT: 5432
  DB_NAME: simple_bank
  TOKEN_SYMMETRIC_KEY: abcdefghijklmnopqrstuvwxyz123456
  ACCESS_TOKEN_DURATION: 15m

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:14-alpine
        env:
          POSTGRES_USER: root
          POSTGRES_PASSWORD: password
          POSTGRES_DB: simple_bank
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.22
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y curl

    - name: Install golang-migrate
      run: |
        curl -L https://github.com/golang-migrate/migrate/releases/download/v4.14.1/migrate.linux-amd64.tar.gz | tar xvz
        sudo mv migrate.linux-amd64 /usr/bin/migrate
        which migrate

    - name: Run migrations
      run: migrate -path db/migration -database "postgres://$DB_USER:$DB_PASSWORD@$DB_HOST:$DB_PORT/$DB_NAME?sslmode=disable" -verbose up

    - name: Test
      run: make test
